<div ng-controller="productCtrl">
	<label>Search by name: </lable>
	<input ng-model="item.name">
	<table class="table table-striped table-bordered">
		<thead>
			<tr><th>Name</th><th>Description</th><th>Category</th><th>Price</th><th></th></tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in products | filter:item">
				<td>{{product.name}}</td>
				<td>{{product.description}}</td>
				<td>{{product.category}}</td>
				<td>{{product.price | currency}}</td>
				<td>
					<button class="btn btn-primary" ng-click="startEdit(product)">Edit</button>
					<!-- <button class="btn btn-primary" ng-click="deleteProduct(product)">Delete</button> -->
					<button class="btn btn-primary" confirmed-click="deleteProduct(product)" ng-confirm-click="Are you sure to delete this item?">Delete</button>
				</td>
			</tr>
<!-- 			<tr>
				<td><input ng-model="product.name" required /></td>
				<td><input ng-model="product.description" required /></td>
				<td><input ng-model="product.category" required /></td>
				<td><input ng-model="product.price" required /></td>
				<td><button class="btn btn-primary" ng-click="createProduct(product)" ng-hide="">Create</button></td>
			</tr> -->
			<tr>
				<td><input ng-model="editedProduct.name"></input></td>
				<td><input ng-model="editedProduct.description"></input></td>
				<td><input ng-model="editedProduct.category"></input></td>
				<td><input ng-model="editedProduct.price"></input></td>
				<td>
					<button class="btn btn-primary" ng-click="createProduct(editedProduct)" ng-hide="editedProduct.id">Create</button>
					<button class="btn btn-primary" ng-click="updateProduct(editedProduct)" ng-show="editedProduct.id">Save</button>
					<button class="btn btn-primary" ng-click="cancelEdit()" ng-show="editedProduct">Cancel</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
