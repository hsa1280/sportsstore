<div>
	Search by city:
	<input ng-model="order.city">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>City</th>
				<th>Value</th>
				<th></th>
			</tr>
		</thead>
		<tbody ng-repeat="order in orderList | filter:order">
			<tr>
				<td>{{order.name}}</td>
				<td>{{order.city}}</td>
				<td>{{getOrderTotalValue(order) | currency}}</td>
				<td><button class="btn btn-primary" ng-click="selectOrder(order)">Details</button></td>
			</tr>
		</tbody>
	</table>
	<table class="table table-striped table-bordered" ng-show="selectedOrder">
		<thead>
			<tr>
				<th>Name</th>
				<th>Count</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in selectedOrder.products">
				<td>{{product.name}}</td>
				<td>{{product.count}}</td>
				<td>{{product.price}}</td>
			</tr>
		</tbody>
	</table>
</div>
